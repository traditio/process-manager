<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/facebox.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet/less" type="text/css" href="/css/styles.less">
    <title>Менеджер процессов</title>

    <script data-main="js/main" src="js/require.js"></script>


</head>
<body>
<section>
    <div class="container">

        <div class="row">
            <div class="span8 columns">
                <h1>Менеджер процессов</h1>
            </div>

        </div>
        <div class="alerts" id="alerts">

            <!--<div class="alert-message success">-->
                <!--<a class="close" href="#">×</a>-->

                <!--<p><strong>Well done!</strong> You successfully read this alert message.</p>-->
            <!--</div>-->

                <!--<a class="close" href="#">×</a>-->

                <!--<p><strong>Well done!</strong> You successfully read this alert message.</p>-->
            <!--</div>-->

        </div>
        <table border="1" width="500" class="blue">
            <thead>
            <tr>
                <th colspan="2">Процесс</th>
                <th>Воркеры</th>
            </tr>
            </thead>
            <tbody id="processes_info">

            </tbody>
        </table>
        <button class="btn primary" id="createProcessButton">Создать процесс</button>
    </div>

<div class="hidden" id="createProcessForm">
    <div class="modal-header">
        <h3>Создать процесс</h3>
        <a href="#" class="close">×</a>
    </div>
    <div class="modal-body createProcessForm">

        <div class="alert-message error" style="display: none;">
            <p><strong>Ошибка!</strong> Введите правильное количество запусаемых воркеров.</p>
        </div>
        <form action="/create/" class="form-stacked">
            <fieldset>
                <label for="id_workers_input">Кол-во воркеров</label>
                <input type="text" name="workers" id="id_workers_input">
            </fieldset>
        </form>


    </div>
    <div class="modal-footer">
        <a href="#" class="btn primary submit">Создать процесс</a>
    </div>

</div>
