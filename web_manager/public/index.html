<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/facebox.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet/less" type="text/css" href="/css/styles.less">
    <title>Proccess manager</title>

    <script data-main="js/main" src="js/require.js"></script>
</head>
<body>
<section>
    <div class="container">

        <div class="row">
            <div class="span8 columns">
                <h1>Proccess manager</h1>
            </div>

        </div>
        <div class="alerts" id="alerts">

        </div>
        <table border="1" width="500" class="blue">
            <thead>
            <tr>
                <th colspan="2">Proccess</th>
                <th>Workers</th>
            </tr>
            </thead>
            <tbody id="processes_info">

            </tbody>
        </table>
        <button class="btn primary" id="createProcessButton">Create proccess</button>
    </div>
</section>

<div class="hidden" id="createProcessForm">
    <div class="modal-header">
        <h3></h3>
        <a href="#" class="close">Ã—</a>
    </div>
    <div class="modal-body createProcessForm">

        <div class="alert-message error" style="display: none;">
            <p><strong>Error!</strong> Enter the count of workers (Integer),.</p>
        </div>
        <form action="/create/" class="form-stacked">
            <fieldset>
                <label for="id_workers_input">Workers count</label>
                <input type="text" name="workers" id="id_workers_input">
            </fieldset>
        </form>


    </div>
    <div class="modal-footer">
        <a href="#" class="btn primary submit">Create proccess</a>
    </div>

</div>




</body>
</html>
